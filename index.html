<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings</title>
    <style>
        /* Reset margins and padding for all elements */
        body, h1, h3, table, th, td, textarea, input {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4; /* Light background color */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Container to hold the form and table side by side */
        .container {
            display: flex;
            justify-content: space-between;
            gap: 40px; /* Space between the form and the table */
        }

        /* Styling for each form group */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        /* Styling for form labels */
        .form-group h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px; /* Space between label and input */
        }

        /* Styling for textareas and input fields */
        .form-group textarea, .form-group input[type="date"] {
            width: 150%;
            max-width: 400px; /* Max width to make it responsive */
            padding: 12px;
            margin-bottom: 15px; /* Spacing between fields */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            background-color: #fff;
        }

        /* Button styling */
        #submitButton {
            padding: 12px 25px;
            background-color: #7f69c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-top: 10px;
            max-width: 200px; /* Max width for the button */
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #submitButton:hover {
            background-color: #7f69c0;
        }

        /* Table styling */
        #dataTable {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        #dataTable th, #dataTable td {
            padding: 15px;
            text-align: left;
            font-size: 16px;
            border: 1px solid #ddd;
        }

        #dataTable thead {
            background-color: #7f69c0;
            color: white;
        }

        /* Hover effect for rows */
        #dataTable tbody tr:hover {
            background-color: #f1f1f1;
        }

        #dataTable tbody tr:nth-child(even) {
            background-color: #fafafa;
        }

        #dataTable tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1; /* Makes the table fill the available space */
            max-width: 1500px; /* Maximum width for the table */
            width: 100%; /* Make the table container responsive */
            overflow-x: auto; /* Enable horizontal scrolling if the table overflows */
        }
    </style>
</head>
<body>

    <h1>Savings</h1>

    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <div class="form-group">
                <h3 for="text">Title:</h3>
                <textarea id="titleText" placeholder="Please enter a title"></textarea>
            </div>

            <div class="form-group">
                <h3 for="text">Saved so far:</h3>
                <textarea id="amountSavedText" placeholder="Enter amount saved here"></textarea>
            </div>

            <div class="form-group">
                <h3 for="text">Amount to be saved:</h3>
                <textarea id="goalText" placeholder="Enter goal amount here"></textarea>
            </div>

            <div class="form-group">
                <h3 for="text">Completion Date:</h3>
                <input type="date" id="completeByDate">
            </div>

            <button id="submitButton">Submit</button>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Amount Saved</th>
                        <th>Goal</th>
                        <th>Complete Date</th>
                        <th>2 Week Savings</th>
                    </tr>
                </thead>    
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
