<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings</title>
    <style>
        /* Style the container for each input and label pair */
        .form-group {
            display: flex;
            align-items: center; /* Center elements vertically */
            margin-bottom: 15px; /* Space between input fields */
        }

        /* Style the labels */
        .form-group h3 {
            margin-right: 15px; /* Space between label and input */
            width: 150px; /* Set a fixed width for the labels */
        }

        /* Style for textareas */
        .form-group textarea {
            width: 300px; /* Set width for textareas */
            height: 20px; /* Set height for textareas */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none; /* Disable resizing */
        }

        .form-group input {
            width: 300px;
            height : 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize:none;
        }

        /* Style for the submit button */
        #submitButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Savings</h1>

    <div class="form-group">
        <h3 for="text">Title:</h3>
        <textarea id="titleText" placeholder="Please enter a title"></textarea>
    </div>

    <div class="form-group">
        <h3 for="text">Saved so far:</h3>
        <textarea id="amountSavedText" placeholder="Enter amount saved here"></textarea>
    </div>

    <div class="form-group">
        <h3 for="text">Amount to be saved:</h3>
        <textarea id="goalText" placeholder="Enter goal amount here"></textarea>
    </div>

    <div class="form-group">
        <h3 for="text">Completion Date:</h3>
        <input type="date" id="completeByDate">
    </div>

    <button id="submitButton">Submit</button>

    <div class="form-group">
        <h4 for="text" id="output"></h4>
    </div>

    <script src="app.js"></script>
</body>
</html>
